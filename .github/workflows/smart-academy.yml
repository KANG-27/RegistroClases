name: Agendar clase Smart Academy

on:
  schedule:
    # Ejemplo: Lunes-Sábado 07:05 Bogotá (UTC-5) = 12:05 UTC
    - cron: '5 12 * * 1-6'
  workflow_dispatch: {}



jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: America/Bogota
      SMART_USER: ${{ secrets.SMART_USER }}
      SMART_PASS: ${{ secrets.SMART_PASS }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: node scripts/smart-academy.js
      - name: Subir screenshots si falla
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug
          path: screenshots/**
